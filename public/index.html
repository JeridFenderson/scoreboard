<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My Score Board</h1>
    </header>
    <main>
      <section class="team1">
        <h2 id="team1Name">Team 1</h2>
        <h3 id="team1Points">0</h3>
        <fieldset>
          <input type="text" placeholder="Name" id="team1NewName" />
        </fieldset>

        <fieldset>
          <i id="team1Add" class="add fas fa-2x fa-plus-circle"></i>
          <i id="team1Subtract" class="subtract fas fa-2x fa-minus-circle"></i>
        </fieldset>
      </section>

      <section class="team2">
        <h2 id="team2Name">Team 2</h2>
        <h3 id="team2Points">0</h3>
        <fieldset>
          <input type="text" placeholder="Name" id="team2NewName" />
        </fieldset>

        <fieldset>
          <i id="team2Add" class="add fas fa-2x fa-plus-circle"></i>
          <i id="team2Subtract" class="subtract fas fa-2x fa-minus-circle"></i>
        </fieldset>
      </section>
    </main>
    <footer>
      <button id="resetScore">Reset Score</button>
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
